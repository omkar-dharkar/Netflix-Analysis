<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter App - Mark V</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-3 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-3 sm:py-4">
                <div class="flex items-center space-x-2 sm:space-x-3">
                    <i class="fas fa-store text-2xl sm:text-3xl text-blue-600"></i>
                    <h1 class="text-xl sm:text-2xl font-bold text-gray-900">ProductHub</h1>
                </div>
                
                <!-- Auth Section -->
                <div id="auth-section" class="flex items-center">
                    <!-- Login buttons (shown when not authenticated) -->
                    <div id="login-buttons" class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-3">
                        <button id="google-login" class="flex items-center justify-center space-x-2 bg-red-500 hover:bg-red-600 text-white px-3 py-2 sm:px-4 rounded-lg transition-colors duration-200 text-sm sm:text-base min-h-[44px] touch-manipulation">
                            <i class="fab fa-google"></i>
                            <span class="hidden sm:inline">Sign in with Google</span>
                            <span class="sm:hidden">Google</span>
                        </button>
                        <button id="facebook-login" class="flex items-center justify-center space-x-2 bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 sm:px-4 rounded-lg transition-colors duration-200 text-sm sm:text-base min-h-[44px] touch-manipulation">
                            <i class="fab fa-facebook-f"></i>
                            <span class="hidden sm:inline">Sign in with Facebook</span>
                            <span class="sm:hidden">Facebook</span>
                        </button>
                    </div>
                    
                    <!-- User info (shown when authenticated) -->
                    <div id="user-info" class="hidden flex items-center space-x-2 sm:space-x-4">
                        <div class="flex items-center space-x-2 sm:space-x-3">
                            <img id="user-avatar" src="" alt="User Avatar" class="w-8 h-8 sm:w-10 sm:h-10 rounded-full border-2 border-blue-500">
                            <div class="hidden sm:block">
                                <p class="text-sm font-medium text-gray-900">Welcome,</p>
                                <p id="user-name" class="text-sm text-blue-600 font-semibold"></p>
                            </div>
                        </div>
                        <button id="logout-btn" class="bg-gray-500 hover:bg-gray-600 text-white px-3 py-2 sm:px-4 rounded-lg transition-colors duration-200 text-sm min-h-[44px] touch-manipulation">
                            <i class="fas fa-sign-out-alt sm:mr-2"></i>
                            <span class="hidden sm:inline">Sign Out</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-3 sm:px-6 lg:px-8 py-4 sm:py-8">
        <!-- Filter Controls -->
        <div class="bg-white rounded-xl shadow-lg p-4 sm:p-6 mb-6 sm:mb-8">
            <div class="flex flex-col space-y-4">
                <!-- Search Section -->
                <div class="w-full">
                    <div class="relative">
                        <input 
                            type="text" 
                            id="search-input" 
                            placeholder="Search products..." 
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 text-base"
                        >
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>

                <!-- Sort Section -->
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-4 sm:space-y-0">
                    <div class="flex items-center space-x-3">
                        <label for="sort-select" class="text-sm font-medium text-gray-700 whitespace-nowrap">Sort by:</label>
                        <select id="sort-select" class="flex-1 sm:flex-none px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-base">
                            <option value="name">Name</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="popularity">Popularity</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Category Filters -->
            <div class="mt-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Categories</h3>
                <div id="category-container" class="grid grid-cols-2 sm:flex sm:flex-wrap gap-2 sm:gap-3">
                    <!-- Categories will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Results Info -->
        <div class="flex justify-between items-center mb-4 sm:mb-6">
            <p id="results-count" class="text-gray-600 font-medium text-sm sm:text-base"></p>
            <div id="loading-spinner" class="hidden">
                <i class="fas fa-spinner fa-spin text-blue-500 text-xl"></i>
            </div>
        </div>

        <!-- Product Grid -->
        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 sm:gap-6">
            <!-- Products will be populated by JavaScript -->
        </div>

        <!-- No Results Message -->
        <div id="no-results" class="hidden text-center py-12">
            <i class="fas fa-search text-4xl sm:text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-lg sm:text-xl font-semibold text-gray-600 mb-2">No products found</h3>
            <p class="text-gray-500 text-sm sm:text-base">Try adjusting your search or filter criteria</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-6 sm:py-8 mt-12 sm:mt-16">
        <div class="max-w-7xl mx-auto px-3 sm:px-6 lg:px-8 text-center">
            <p class="text-sm sm:text-base">&copy; 2025 ProductHub. Built with ❤️ using Vanilla JS & Firebase</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/products.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
